gadget.barchart.title = Balkendiagramm
gadget.barchart.configtitle = Balkendiagramm Konfiguration
gadget.barchart.description = Ein generisches, voll konfigurierbares Balkendiagramm. Der Benutzer kann die z.B. die x-Achse und die größe des Diagramms wählen. Außerdem kann eine Option gewählt werden, um ein gestapeltes Balkendiagramm mit einem bestimmten Feld zur Gruppierung zu generieren. Das Gadget bietet weiterhin die Option, die zu Grunde liegenden Daten als Tabelle mit auszugeben.

gadget.barchart.config.projectOrFilterId.required = Projekt oder gespeicherter Filter
gadget.barchart.config.integer.required = Muss ganzzahlig sein

gadget.barchart.config.xaxis.label = x-Achse:
gadget.barchart.config.xaxis.description = Die Werte folgenden Feldes werden entlang der x-Achse angetragen.

gadget.barchart.config.groupfield.label = Vorgänge nach Feld gruppieren:
gadget.barchart.config.groupfield.description = Die Vorgänge in jedem Balken des Diagramms werden nach ihren Werten in diesem Feld gruppiert.

gadget.barchart.config.plotwidth.label = Diagrammhöhe:
gadget.barchart.config.plotwidth.description = Höhe des Diagramms = X % der Breite

gadget.barchart.config.showtable.label = Datentabelle anzeigen:
gadget.barchart.config.showtable.description = Die Daten können zusätzlich in einer Tabelle aufgeschlüsselt angezeigt werden.
gadget.barchart.config.showtable.yes = Ja
gadget.barchart.config.showtable.no = Nein

gadget.barchart.config.tablefontsize.label = Schriftgröße:
gadget.barchart.config.tablefontsize.description = Schriftgröße der Datentabelle in Pixel

gadget.barchart.config.validation.customfield = wird möglicherweise nicht unterstützt!

